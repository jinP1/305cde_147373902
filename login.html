<script>
$(document).ready(function() {	


	
	fav={
		po: function(flag){
		    var URLs="verify";
          
		    var userid=$("#mylogin").val();
			var pwdid=$("#mypassword").val();

		
            var myData = "userid="+ userid + "&password=" + pwdid + "&flag=" + flag; 
			
		
			
			
            $.ajax({
                url: URLs,
                data: myData,
                type:"POST",
                dataType:'text',

                success: function(msg){                    		
							if(msg=="login"){
							window.location.href = "3.avi";
							}else
							alert(msg);
					$("#showmsg").html( msg );
					
                },

                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
			}}
			
			$("#checkbtn").click(function() {
			fav.po("login");
			});
			$("#regbtn").click(function() {
			fav.po("re");
			});
			
   
});







       
        </script>
