		    var URLs="cfav";
          
		    
			
		
            var myData;// = "flag="+1; 
			
		
			
			
            $.ajax({
                url: URLs,
                data: myData,
                type:"GET",
                dataType:'text',

                success: function(msg){           
				//alert(msg);        		
							$("#showmsg").html("");
				var obj = jQuery.parseJSON(msg);				
				$.each(obj, function(i, field){	
				//alert(field.cmc);						
						$("#showmsg").append( field.cname);	
						$("#showmsg").append( "<br>");						 
					});
					
                },

                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
			//}}			
			
			
   
});







       
        </script>
